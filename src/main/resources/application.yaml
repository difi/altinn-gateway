# Spring Boot Actuator
management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: "version, info, health"
  health:
    defaults:
      enabled: true
    jms:
      enabled: true
    ldap:
      enabled: true
  endpoint:
    health:
      show-details: always

## Generic application config
application:
  logging:
    audit:
      dir: c:/var/log/altinn-gateway
      file: audit.log

test:
  blacklist:
    404: tom-liste
    503: ikke-tilgjengelig
  mock:
    enabled: false

spring:
  security:
    user:
      name: user
      password: password

